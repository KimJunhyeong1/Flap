<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Flap</title>
  </head>
  <body>
    <section class="login">
      <div class="login-frame">
        <div class="flap-logo">
          <img
            class="flap-logo__content__img"
            src="img/flap-logo-text__img.png"
          />
          <span class="flap-logo__content__text">지금 바로 여행 시작하기</span>
        </div>
        <div class="social-login">
          <button
            class="social-login__google"
            id="google_login_button"
            onclick="location.href='member_info_name.html'"
          >
            <img
              src="img/social-login__google-logo-img.png"
              class="social-login__google-logo-img"
            />Google로 여행하기
          </button>
          <button
            class="social-login__kakao"
            onclick="location.href='member_info_name.html'"
          >
            <img
              src="img/social-login__kakao-logo-img.png"
              class="social-login__kakao-logo-img"
            />카카오로 여행하기
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
