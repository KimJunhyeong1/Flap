<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flap</title>
  </head>
  <body>
    <section class="member_info_name">
      <div class="mamber_info_name_frame">
        <header class="title-content">
          <img
            class="title-content__flap-logo-img"
            src="img/title-content__flap-logo-img.png"
          />
          <span class="title-content__text">탑승자 닉네임을 입력하세요.</span>
        </header>
        <form class="ninkname-form">
          <div class="ninkname-form__nickname-input-box">
            <input
              class="ninkname-form__nickname-input"
              placeholder="탑승자 닉네임"
              type="text"
            />
            <img src="img/input-form__nickname-input-box-delete-btn.png" />
          </div>
          <button class="input-form__primary-btn-false">다음</button>
        </form>
      </div>
    </section>
  </body>
</html>
