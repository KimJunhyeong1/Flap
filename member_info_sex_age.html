<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Flap</title>
  </head>
  <body>
    <section class="member_info">
      <div class="mamber_info_frame">
        <header class="title-content">
          <img
            class="title-content__flap-logo-img"
            src="img/title-content__flap-logo-img.png"
          />
          <span class="title-content__text">정보를 선택하세요.</span>
        </header>
        <div class="member-info__group">
          <div class="member-info__label">
            <div class="member-info__reserved">
              <img src="img/member-info__reserved-ellipse.png" alt="" />
              <span class="text">Reserved</span>
            </div>
            <div class="member-info__available">
              <img src="img/member-info__reserved-ellipse.png" alt="" />
              <span class="text">Available</span>
            </div>
            <div class="member-info__selected">
              <img src="img/member-info__reserved-ellipse.png" alt="" />
              <span class="text">Selected</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
