<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="index.js"></script>
    <title>Flap</title>
  </head>
  <body>
    <section class="member_info">
      <div class="mamber_info_frame">
        <header class="title-content">
          <img
            class="title-content__flap-logo-img"
            src="img/title-content__flap-logo-img.png"
          />
          <span class="title-content__text">프로필 사진을 선택하세요.</span>
        </header>
        <form class="profile-image-form">
          <div class="profile-image-form__selcet-image">
            <div class="profile-image-form__profile-input-box">
              <label for="profile-image"></label>
              <input
                class="profile-image-form__image-input"
                type="file"
                alt="이미지"
                accept="image/png, image/jpeg"
                id="profile-image"
              />

              <img
                class="profile-image-form__plus-icon"
                src="img/coolicon.png"
              />
            </div>
            <span>탑승자 닉네임</span>
          </div>
          <div class="profile-image-form__submit-btn">
            <span>지금은 넘어가기</span>
            <button class="input-form__primary-btn-false">다음</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
